<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="tre.css">
    <script src="tre.js"></script>
    <title>tic tac toe</title>
</head>
<body>

<div>
    <div id="reStart">
        <button class="restart-button">Restart</button>
        <div id="winner-container"></div>
    </div>
    <div id="clicks">
        0
    </div>
</div>
<div class="box-container">

    <div id="boxes">
        <div class="box top"></div>
        <div class="box top"></div>
        <div class="box top top-right"></div>

        <div class="box mid"></div>
        <div class="box mid"></div>
        <div class="box mid mid-right"></div>

        <div class="box low"></div>
        <div class="box low"></div>
        <div class="box low low-right"></div>
    </div>
</div>
<div id="completed-game-container">
    <div id="completed-game-inner-container">
        <div id="winnerText"></div>
        <div id="reStart">
            <button class="restart-button">Restart</button>
            <div id="winner-container"></div>
        </div>
    </div>
</div>
</body>
</html>
